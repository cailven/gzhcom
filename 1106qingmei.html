        <svg id="1" style="background-image: url(&quot;images/1106qingmei/2.gif&quot;); background-size: 100%; background-repeat: no-repeat; margin-top: -0.33vw; line-height: 0" viewbox="0 0 750 1293"></svg>
        <svg id="2" style="background-image: url(&quot;images/1106qingmei/3.gif&quot;); background-size: 100%; background-repeat: no-repeat; margin-top: -0.33vw; line-height: 0" viewbox="0 0 750 1279"></svg>
        <svg id="3" style="background-image: url(&quot;images/1106qingmei/4.gif&quot;); background-size: 100%; background-repeat: no-repeat; margin-top: -0.33vw; line-height: 0" viewbox="0 0 750 1320"></svg>
        <svg id="4" style="background-image: url(&quot;images/1106qingmei/5.gif&quot;); background-size: 100%; background-repeat: no-repeat; margin-top: -0.33vw; line-height: 0" viewbox="0 0 750 1446"></svg>

      <section style="pointer-events: none; font-size: 0">
        <svg id="宽度控制1" style="max-width: none !important; background-image: url(&quot;images/1106qingmei/1_1.gif&quot;); background-repeat: no-repeat; background-size: 100% auto" viewBox="0 0 750 1394">
          <animate id="宽度动画1" attributeName="width" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1;0.42 0 0.58 1" restart="never" keyTimes="0;0.002;1" values="100%;485%;485%" dur="1000s" begin="click+1.5s"></animate>

          <g>

              <foreignObject x="0" y="0" width="100%" height="100%">
                <svg style="background-image: url(&quot;images/1106qingmei/1.gif&quot;); background-size: 100%; background-repeat: no-repeat; margin-top: -0vw; line-height: 0; " viewbox="0 0 750 1394">

<form id="J_Form" method="post" enctype="multipart/form-data" class="form-horizontal" action="#" onsubmit="return doCampaignEdit();">
  <input type="file" accept="image/png, image/gif, image/jpeg, image/jpg" name="file[]" id="file" multiple="multiple" />
  <input type="submit" name="submit" value="上传" />
</form>
<!-- <script src="js/jquery.js"></script> -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- <script src="js/伸长计算.js"></script> -->
<script>
  var projectID = "1106qingmei";
  var endTxt = null;
  function doCampaignEdit() {
    var formData = new FormData($("#J_Form")[0]);
    console.log(formData);
    $.ajax({
      url: "https://svgtools.im20.com.cn/User/doUploadWx",
      type: "POST",
      dataType: "json",
      data: formData,
      contentType: false,
      processData: false,
      success: function (data) {
        if (data.code == 0) {
          console.log(data);
          $("#code").each(function () {
            var oldText = $(this).html();
            if (endTxt) {
              endTxt = endTxt;
            } else {
              endTxt = oldText;
            }
            for (let i = 0; i < data.data.length; i++) {
              endTxt = endTxt.replace("images/" + projectID + "/" + data.data[i].name, data.data[i].upl_url);
            }
            console.log(endTxt);
          });
        } else {
          console.log(data.message);
        }
      },
    });
    return false;
  }
</script>
