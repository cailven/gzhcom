<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  var projectID = "1018moli";
  var endTxt = null;
  function doCampaignEdit() {
    var formData = new FormData($("#J_Form")[0]);
    console.log(formData);
    $.ajax({
      url: "https://svgtools.im20.com.cn/User/doUploadWx",
      type: "POST",
      dataType: "json",
      data: formData,
      contentType: false,
      processData: false,
      success: function (data) {
        if (data.code == 0) {
          console.log(data);
          $("#code").each(function () {
            var oldText = $(this).html();
            if (endTxt) {
              endTxt = endTxt;
            } else {
              endTxt = oldText;
            }
            for (let i = 0; i < data.data.length; i++) {
              endTxt = endTxt.replace("images/" + projectID + "/" + data.data[i].name, data.data[i].upl_url);
            }
            console.log(endTxt);
          });
        } else {
          console.log(data.message);
        }
      },
    });
    return false;
  }
</script>
